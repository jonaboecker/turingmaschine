{% extends "base.html" %}

{% block body %}
    {{ flash_message() }}
    {{ htwg_icon("Es bewegt sich") }}

    <div class="flex flex-col items-center justify-center my-8">
        <!-- Title -->
        <h1 class="text-2xl font-bold mb-4">Binary numbers divisible by 3</h1>

        <!-- State display -->
        <div class="text-lg font-medium">State: <span class="italic">None</span></div>
        <div class="text-sm text-gray-500">Steps: 0</div>

        <!-- Controls -->
        <div class="flex items-center gap-4 mt-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded">&#9654; Play</button>
            <button class="bg-gray-300 px-4 py-2 rounded">&#9208;Pause</button>
            <button class="bg-gray-300 px-4 py-2 rounded">&#9209;Stop</button>
        </div>

        <!-- Speed Control -->
        <div class="flex items-center mt-6 gap-4">
            <label for="speed" class="text-sm font-medium">Speed:</label>
            <input type="range" id="speed" name="speed" min="1" max="10" class="w-48">
        </div>
    </div>
{% endblock %}
